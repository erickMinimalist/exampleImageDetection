<ion-content>
  <div class="ion-padding">
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    <ion-button (click)="ionViewDidLoad()">
      Click me
    </ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="onBack()">Cerrar</ion-button>
  </ion-toolbar>
</ion-footer>
