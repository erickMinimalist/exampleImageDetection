repositories {
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile (name: 'opencv-release', ext: 'aar')
    compile 'com.android.support:exifinterface:28.0.0'
}

ext.postBuildExtras = {
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        allprojects {
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_1_7
                targetCompatibility = JavaVersion.VERSION_1_7
            }
        }
    }
}
